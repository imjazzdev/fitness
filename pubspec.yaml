name: fitness
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  
  http: ^1.2.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  carousel_slider: ^5.0.0
  fl_chart: ^0.69.2
  simple_animation_progress_bar: ^1.8.2
  dotted_dashed_line: ^0.0.3
  simple_circular_progress_bar: ^1.0.2
  animated_toggle_switch: ^0.8.3
  readmore: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  intl: ^0.18.1
  image_picker: ^1.1.2

dependency_overrides: 
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700




